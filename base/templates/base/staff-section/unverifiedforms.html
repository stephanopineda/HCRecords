{% load static %}

<head>

    <title>Unverified Forms</title>

</head>
<body>

        </thead>
        <tbody>
            <tr class="even">
                <td>Form 1</td>
                <td><button class="view-button">View</button></td>
            </tr>
            <tr class="odd">
                <td>Form 2</td>
                <td><button class="view-button">View</button></td>
            </tr>
            <tr class="even">
                <td>Form 3</td>
                <td><button class="view-button">View</button></td>
            </tr>
        </tbody>
    </table>

</div>
</body>
</html>
